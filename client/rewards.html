<template name="rewards">
  {{#if any_list_selected}}
    <div id="items-view" class="reward-list">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-reward-box">
          <input type="text" id="new-reward" placeholder="New item" />
        </div>
        <div id="item-list">
          {{#each rewards}}
            {{> reward_item}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="reward_item">
  <div class="reward {{done_class}} row">
    <div class="span1 destroy"></div>
    <div class="span3"><input id="reward-text-input" type="text" value="{{text}}" style="width: 100%"/></div>
    <div class="span1"><input id="reward-points-input" type="text" value="{{points}}" style="width: 100%"/></div>
    <div class="span3">{{> member_select}}</div>
    <div class="span1 checkmark"></div>
    <div class="span3 item-tags ">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="tag_filter">
  <div id="top-tag-filter">
    <div id="tag-filter" class="tag-list">
      <div class="label">Show:</div>
      {{#each tags}}
        <div class="tag {{selected}}">
          {{tag_text}} <span class="count">({{count}})</span>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="member_select">
  <select name="member" id="reward-member-input" value="{{member}}" style="width: 100%">
    {{#each members}}
        <option value="{{name}}" {{#if isSelected ../member}}selected="selected"{{/if}}>{{name}}</option>
    {{/each}}
  </select>
</template>
