<template name="rewards">
  <div id="main-pane" class="palette-wisteria">
    <div class="container">
    {{> tag_filter}}
    {{#if any_list_selected}}
      <div id="items-view" class="reward-list">
        {{#if loading}}
          Loading...
        {{else}}
          <table id="item-list" class="table">
            <thead id="member_head">
              <tr>
                <th></th>
                <th>Reward</th>
                <th>Points</th>
                <th>Member</th>
                <th>Tags</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="member_body">
            {{#each rewards}}
              {{> reward_item}}
            {{/each}}
              <tr class="reward {{done_class}}">
                <td></td>
                <td id="new-reward-box"><input type="text" id="new-reward" placeholder="New item" /></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        {{/if}}
      </div>
    {{/if}}
    </div>
  </div>
</template>

<template name="reward_item">
  <tr class="reward {{done_class}}">
    <td class="destroy" style="width: 1%"><i class="icon-remove-sign icon-2x"></i></td>
    <td class=""><input id="reward-text-input" type="text" value="{{text}}" style="width: 100%"/></td>
    <td class="" style="width: 1%"><input id="reward-points-input" type="text" value="{{points}}" style="width: 100%"/></td>
    <td class="">{{> member_select}}</td>
    <td class="item-tags" style="width: 20%">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </td>
    <td class="checkmark" style="width: 1%"><i class="icon-check-empty icon-2x"></i></td>
  </tr>
</template>
