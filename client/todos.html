<head>
  <meta charset="utf-8">
  <title>Family Tasks</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="cleartype" content="on">
</head>

<body>
  {{> menu}}
  <div id="top-tag-filter">
    {{> tag_filter}}
  </div>

  <div id="main-pane">
    {{#if pageIsMembers}}
      {{> members}}
    {{else}}
      {{> todos}}
    {{/if}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>

<template name="lists">
  <h3>Families</h3>
  {{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists">
      {{#each lists}}
        <div class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="display">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
    <div id="createList">
      <input type="text" id="new-list" placeholder="New list" />
    </div>
  {{/if}}
</template>

<template name="todos">
  {{#if any_list_selected}}
    <div id="items-view" class="todo-list">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-todo-box">
          <input type="text" id="new-todo" placeholder="New item" />
        </div>
        <div id="item-list">
          {{#each todos}}
            {{> todo_item}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="todo_item">
  <div class="todo {{done_class}} row">
    <div class="span1 destroy"></div>
    <div class="span3"><input id="todo-text-input" type="text" value="{{text}}" style="width: 100%"/></div>
    <div class="span1"><input id="todo-points-input" type="text" value="{{points}}" style="width: 100%"/></div>
    <div class="span3">{{> member_select}}</div>
    <div class="span1 checkmark"></div>
    <div class="span3 item-tags ">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +tag
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="tag_filter">
  <div id="tag-filter" class="tag-list">
    <div class="label">Show:</div>
    {{#each tags}}
      <div class="tag {{selected}}">
        {{tag_text}} <span class="count">({{count}})</span>
      </div>
    {{/each}}
  </div>
</template>

<template name="member_select">
  <select name="member" id="todo-member-input" value="{{member}}" style="width: 100%">
    {{#each members}}
        <option value="{{name}}" {{#if isSelected ../member}}selected="selected"{{/if}}>{{name}}</option>
    {{/each}}
  </select>
</template>
